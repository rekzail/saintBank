<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="text"
      [(ngModel)]="identifier"
      name="identifier"
      placeholder="Email o Nickname"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
  </form>
</div>
